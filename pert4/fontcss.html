<html>
  <head>
    <title>Pengaturan Font Dengan CSS</title>
    <style type="text/css">
      .tebel {
        font-weight: bold;
        font-size: 20px;
      }
      .miring {
        font-style: italic;
        font-family: arial;
      }
      .title {
        font-size: 30px;
        color: red;
      }
      .isi {
        color: blue;
        font-family: tahoma;
      }
    </style>
  </head>
  <body>
    <p class="title">Selamat Datang</p>
    <p class="isi">
      Terima kasih telah mengunjungi <span class="tebel">website saya</span>.
      <br />
      Website ini merupakan <span class="miring"> website pribadi</span>.
    </p>
  </body>
</html>
